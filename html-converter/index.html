<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Text → HTML Paragraph Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4ecd8;
            /* Sepia */
            color: #3b2f2f;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #b9aa8a;
            border-radius: 6px;
            background: #fffaf0;
            resize: vertical;
        }

        #output {
            width: 100%;
            min-height: 250px;
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #b9aa8a;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        button {
            padding: 10px 18px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            background: #e0d4b8;
            border: 1px solid #b9aa8a;
            border-radius: 6px;
        }

        button:hover {
            background: #d7c9a9;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="converter.js" defer></script>
</head>

<body>
    <h1>Text → HTML Paragraph Converter</h1>

    <textarea id="input" placeholder="Paste your raw chapter text here..."></textarea>

    <div class="btn-row">
        <button onclick="convert()">Convert</button>
        <button onclick="convertToHtml()">Convert to HTML</button>
        <button onclick="copyOutput()">Copy Output</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    <div id="output" placeholder="HTML will appear here..."></div>
    <div id="outputHtml" placeholder="HTML will appear here..."></div>
</body>

</html>
